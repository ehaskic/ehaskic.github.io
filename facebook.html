<!DOCTYPE html>

<html>
<head>
<title>Facebook - prijava ili registracija</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="facebook.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
</head>
<body>
<div class="prva">
<img src="facebook1.jpg" alt="slika od facebook" width="300px;" height="80px;">
</div>


<div class="tekst">

<p>Facebook vas povezuje s drugima i <br> olakšava razmjenu informacija.</p>

</div>

<div class="druga">
<form>
<input class="okvir1" type="email" id="prviokvir" name="prviokvir" placeholder="Adresa e-pošte ili broj mobitela"><br>
<input class="okvir2" type="password" id="drugokvir" name="drugiokvir" placeholder="Lozinka"><br>
<input class="dugmeprvo" type="submit" id="prijava" name="prijava" value="Prijavi se"><br>
<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login" target="_blank">Zaboravili ste lozinku?</a><br>
<input class="dugmedrugo" type="submit" id="linija" name="linija" value="Kreiraj novi korisnički račun"><br>
</form>
</div>


<div class="linija">
	<p>
		
	</p>
</div>

<div class="treca"
<p><strong>Napravi stranicu</strong> za slavnu osobu, glazbenu grupu ili<br> poduzeće.<p>
</div>


<div class="cetvrta"
<footer>
<p>Facebook © 2021</p>
</footer>
</div>

</body>
</html>
